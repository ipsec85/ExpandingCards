<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>

    <div class="container">

        <div class="panel img-one active">
            <span role="img" aria-label="Image of Fenway Park"></span>
            <h3>Fenway, Boston</h3>
        </div>

        <div class="panel img-two">
            <span role="img" aria-label="Image of the Commons in Boston"></span>
            <h3>The Commons, Boston</h3>
        </div>

        <div class="panel img-three">
            <span role="img" aria-label="Image of Acorn Street, Boston"></span>
            <h3>Acorn Street, Boston</h3>
        </div>

        <div class="panel img-four">
            <span role="img" aria-label="Image of the Charles River"></span>
            <h3>The Charles River, Boston</h3>
        </div>

        <div class="panel img-five">
            <span role="img" aria-label="Image of the Tappan Zee Bridge"></span>
            <h3>Tappan Zee Bridge, Boston</h3>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
